<!DOCTYPE html>
<html>
  <head>
    <title>Story Board</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href="global.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="storyApp">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div ng-controller="StoryCtrl">
          <div class="header">
            <h1>Story Board</h1>
          </div>

          <div class="top_stories">
            <div ng-repeat="story in stories | orderBy: '-upvotes'">
              <span ng-click="incrementUpvotes(story)" class="glyphicon glyphicon-thumbs-up"></span>
              {{story.upvotes}}
              <span class="top_stories__title">{{story.title}}</span> by: {{story.author}}
            </div>

            <div class="form-group">
              <form ng-submit="addStory()">
                <input type="text" ng-model="title" placeholder="Title" class="form-control">
                <button type="submit" class="btn btn-success">Add Your Story</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
