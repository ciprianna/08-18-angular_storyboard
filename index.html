<!DOCTYPE html>
<html>
  <head>
    <title>Story Board</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="storyApp">
    <div ng-controller="StoryCtrl">
      <div ng-repeat="story in stories | orderBy: '-upvotes'">
        <span ng-click="incrementUpvotes(story)">^</span>
        {{story.title}} by: {{story.author}}, upvotes: {{story.upvotes}}
      </div>
      <form ng-submit="addStory()">
        <input type="text" ng-model="title" placeholder="Title">
        <button type="submit">Add Your Story</button>
      </form>
    </div>
  </body>
</html>
